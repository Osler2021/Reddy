<!DOCTYPE html>
<html lang="es">
<head>

  <title>Movimientos Lirium</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Movimientos Lirium</h1>

        </thead>
        <tbody id="cuerpo"></tbody>
      </table>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
